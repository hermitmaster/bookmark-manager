<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sd="http://www.thymeleaf.org/spring-data"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layouts/layout">
<head>
    <title th:text="#{msg.page.tableView}"></title>
</head>
<body>
<div layout:fragment="content">
    <h1 th:text="#{msg.page.tableView}" class="sr-only"></h1>
    <div class="row" th:fragment="pagination-head">
        <div class="col-md-12">
            <ul class="pagination" style="display: inline-block;">
                <li>
                    <label for="page-size">
                        Show
                        <select id="page-size" class="form-control input-sm pagination" style="width: 75px; display: inline-block;">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="250">250</option>
                        </select>
                        results per page
                    </label>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form method="post" th:action="@{/admin/edit-bookmarks}">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th><a th:text="#{msg.name}" sd:pagination-sort="name" id="name"></a></th>
                        <th><a th:text="#{msg.url}" sd:pagination-sort="url" id="url"></a></th>
                        <th style="min-width: 100px;"><a th:text="#{msg.category}" sd:pagination-sort="bookmarkCategory" id="bookmarkCategory"></a></th>
                        <th style="min-width: 125px;"><a th:text="#{msg.subcategory}" sd:pagination-sort="subcategory" id="subcategory"></a></th>
                        <th><a th:text="#{msg.description}" sd:pagination-sort="description" id="description"></a></th>
                        <th sec:authorize="hasAuthority('admin')"><a th:text="#{msg.status}"></a></th>
                        <th sec:authorize="hasAuthority('admin')" style="min-width: 135px;"><a th:text="#{msg.action}"></a></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="bookmark : ${page}" role="row" th:id="${'bookmark-id-' + bookmark.id}">
                        <td><a th:href="@{/track-click(id=${bookmark.id})}" th:text="${bookmark.name}" target="_blank"></a></td>
                        <td><a th:href="@{/track-click(id=${bookmark.id})}" th:text="${bookmark.url}" target="_blank"></a></td>
                        <td th:text="${bookmark.bookmarkCategory.name}"></td>
                        <td th:text="${bookmark.subcategory.name}"></td>
                        <td th:text="${bookmark.description}"></td>
                        <td sec:authorize="isAuthenticated()" th:text="${bookmark.status}"></td>
                        <td sec:authorize="isAuthenticated()" class="text-center">
                            <div class="btn-group" role="group">
                                <a th:href="@{/admin/edit-bookmark(id=${bookmark.id})}" title="Edit" class="btn btn-default">
                                    <i class="glyphicon glyphicon-edit"></i>
                                </a>
                                <a th:href="@{/admin/delete-bookmark(id=${bookmark.id})}" title="Delete/Reject" class="btn btn-default" onclick="confirmDelete();">
                                    <i class="glyphicon glyphicon-remove-circle"></i>
                                </a>
                                <a th:href="@{/admin/approve-bookmark(id=${bookmark.id})}" title="Approve" class="btn btn-default" th:disabled="${bookmark.status.name() != 'IN_REVIEW'}">
                                    <i class="glyphicon glyphicon-ok-circle"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div sd:pagination-summary="">info</div>
        </div>
        <div class="col-sm-6">
            <nav class="pull-right">
                <ul class="pagination" sd:pagination="full"></ul>
            </nav>
        </div>
    </div>

    <script type="text/javascript">
        /*<![CDATA[*/
        $(function() {
            var urlParams = {};
            var match;
            var pl = /\+/g;
            var search = /([^&=]+)=?([^&]*)/g;
            var decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); };
            var query  = window.location.search.substring(1);

            while (match = search.exec(query)) {
                urlParams[decode(match[1])] = decode(match[2]);
            }

            var pageSize = urlParams['size'] != null ? urlParams['size'] : 25;

            $("#page-size").val(pageSize);
        });

        $(function() {
            var sort  = window.location.search.substring(1);
            if(sort != undefined) {
                var sortArgs = sort.split('=')[1].split(',');
                var sortColumn = sortArgs[0];
                var sortDirection = (sortArgs.length > 1) ? sortArgs[1] : 'asc';
                $('#' + sortColumn).addClass(sortDirection);
            }
        });

        $(function(){
            $('#page-size').bind('change', function () {
                var url = $(this).val();
                if (url) {
                    window.location = window.location.href.split('?')[0] + '?page=0&size=' + $('#page-size').val();
                }
                return false;
            });
        });

        function confirmDelete() {
            return confirm("Are you sure you wish to delete this bookmark?\nThis action cannot be undone.");
        }
        /*]]>*/
    </script>
</div>
</body>
</html>
