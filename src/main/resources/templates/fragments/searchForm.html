<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="search">
    <div class="row search-form">
        <div class="col-md-4 col-md-offset-4">
            <div class="input-group col-md-12">
                <input type="text" class="form-control" placeholder="Search" />
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </span>
            </div>
            <a href="#" class="text-small" onclick="$('.search-form').toggle()">Advanced Search</a>
        </div>
    </div>
    <div class="row search-form" style="display: none;">
        <div class="col-md-8 col-md-offset-2">
            <input type="text" class="form-control" placeholder="Category" /><br/>
            <input type="text" class="form-control" placeholder="Subcategory" /><br/>
            <input type="text" class="form-control" placeholder="Name" /><br/>
            <input type="text" class="form-control" placeholder="URL" /><br/>
            <input type="text" class="form-control" placeholder="Description" /><br/>
            <button class="btn btn-default" type="submit">Search</button>
            <button class="btn btn-default" type="reset">Clear</button><br/>
            <a href="#" onclick="$('.search-form').toggle()">Basic Search</a>
        </div>
    </div>
</div>
</body>
</html>
