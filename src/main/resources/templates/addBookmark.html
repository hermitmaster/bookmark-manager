<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layouts/layout">
<head>
    <title th:text="#{msg.page.addBookmark}"></title>
</head>
<body>
<div layout:fragment="content">
    <h1 th:text="#{msg.submitABookmark}"></h1>
    <div class="row">
        <div class="col-md-12">
            <form method="post" th:action="@{/add-bookmark}" th:object="${bookmarkBean}">
                <input type="text" class="form-control" th:placeholder="#{msg.url}" th:field="*{url}" /><br/>
                <input type="text" class="form-control" th:placeholder="#{msg.category}" th:field="*{bookmarkCategory}" /><br/>
                <input type="text" class="form-control" th:placeholder="#{msg.subcategory}" th:field="*{subcategory}" /><br/>
                <input type="text" class="form-control" th:placeholder="#{msg.name}" th:field="*{name}" /><br/>
                <input type="text" class="form-control" th:placeholder="#{msg.description}" th:field="*{description}" /><br/>
                <input type="submit" class="btn btn-default" th:value="#{msg.form.button.submit}" />
                <input type="reset" class="btn btn-default" th:value="#{msg.form.button.reset}" />
            </form>
        </div>
    </div>
</div>
</body>
</html>
