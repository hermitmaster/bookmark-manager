<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layouts/layout">
<head>
    <title>Submit a Bookmark</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Submit a Bookmark</h1>
    <div class="row">
        <div class="col-md-12">
            <form method="post" th:action="@{/add-bookmark}" th:object="${bookmark}">
                <input type="text" class="form-control" placeholder="URL" th:field="*{url}" /><br/>
                <input type="text" class="form-control" placeholder="Category" th:field="*{bookmarkCategory}" /><br/>
                <input type="text" class="form-control" placeholder="Subcategory" th:field="*{subcategory}" /><br/>
                <input type="text" class="form-control" placeholder="Name" th:field="*{name}" /><br/>
                <input type="text" class="form-control" placeholder="Description" th:field="*{description}" /><br/>
                <input type="submit" class="btn btn-default" />
                <input type="reset" class="btn btn-default" />
            </form>
        </div>
    </div>
</div>
</body>
</html>
