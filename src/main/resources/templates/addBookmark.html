<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layouts/layout">
<head>
    <title>Submit a Bookmark</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Submit a Bookmark</h1>
    <div class="row">
        <div class="col-md-12">
            <form method="post" th:action="@{/add-bookmark}" th:object="${bookmarkBean}">
                <input type="text" class="form-control" th:placeholder="#{url}" th:field="*{url}" /><br/>
                <input type="text" class="form-control" th:placeholder="#{category}" th:field="*{bookmarkCategory}" /><br/>
                <input type="text" class="form-control" th:placeholder="#{subcategory}" th:field="*{subcategory}" /><br/>
                <input type="text" class="form-control" th:placeholder="#{name}" th:field="*{name}" /><br/>
                <input type="text" class="form-control" th:placeholder="#{description}" th:field="*{description}" /><br/>
                <input type="submit" class="btn btn-default" />
                <input type="reset" class="btn btn-default" />
            </form>
        </div>
    </div>
</div>
</body>
</html>
