<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE" th:text="#{msg.siteName}"></title>
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css" integrity="sha384-C0X5qw1DlkeV0RDunhmi4cUBUkPDTvUqzElcNWm1NI2T4k8tKMZ+wRPQOhZfSJ9N" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}" />
        <script src="//code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
    <header>
        <nav class="navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" th:href="@{/}" th:text="#{msg.siteName}"></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a th:href="@{/add-bookmark}" th:title="#{msg.submitBookmark}">
                                <i class="glyphicon glyphicon-plus"></i>&nbsp;
                                <span class="hidden-sm hidden-md hidden-lg hidden-xl" th:text="#{msg.submitBookmark}"></span>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/(view=table)}" th:title="#{msg.page.tableView}">
                                <i class="glyphicon glyphicon-list-alt"></i>&nbsp;
                                <span class="hidden-sm hidden-md hidden-lg hidden-xl" th:text="#{msg.page.tableView}"></span>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/(view=category)}" th:title="#{msg.page.categoryView}">
                                <i class="glyphicon glyphicon-th-list"></i>&nbsp;
                                <span class="hidden-sm hidden-md hidden-lg hidden-xl" th:text="#{msg.page.categoryView}"></span>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/(view=tree)}" th:title="#{msg.page.splayTreeView}">
                                <i class="glyphicon glyphicon-tree-conifer"></i>&nbsp;
                                <span class="hidden-sm hidden-md hidden-lg hidden-xl" th:text="#{msg.page.splayTreeView}"></span>
                            </a>
                        </li>
                        <li>
                            <form class="navbar-form">
                                <div class="input-group">
                                    <input type="text" class="form-control" th:placeholder="#{msg.searchBookmarks}" />
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button">
                                            <i class="glyphicon glyphicon-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </form>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li sec:authorize="hasAuthority('admin')" class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span th:text="#{msg.adminMenu}"></span> <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a th:href="@{/admin/review-bookmarks}" th:text="#{msg.page.reviewBookmarks}"></a></li>
                                <li><a th:href="@{/admin/dead-link-report}" th:text="#{msg.page.deadLinks}"></a></li>
                                <li><a th:href="@{/admin/users}" th:text="#{msg.page.users}"></a></li>
                                <li><a th:href="@{/admin/add-user}" th:text="#{msg.page.addUser}"></a></li>
                                <li><a th:href="@{/admin/add-user}">Data Management</a></li>
                            </ul>
                        </li>
                        <li sec:authorize="isAnonymous()"><a th:href="@{/login}" th:text="#{msg.login}"></a></li>
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}" th:text="#{msg.logout}"></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div layout:fragment="content" class="container-fluid">
        <!--Page content is injected here!-->
    </div>
    <footer>
        <div class="row">
            <div class="col-md-12 text-center">
                &copy; 2016 Metro State Cougars
            </div>
        </div>
    </footer>
    </body>
</html>
