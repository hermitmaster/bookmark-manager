<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layouts/layout">
<head>
    <title th:text="#{msg.page.users}"></title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
            <form method="post" th:action="@{/admin/add-user}" th:object="${userBean}">
                <div class="col-md-2 col-md-offset-4">
                <input type="text" class="form-control" placeholder="Username" th:field="*{username}" />
                </div>
                <div class="col-md-2 col-md-offset-0">
                <input type="password" class="form-control" placeholder="Password" th:field="*{password}" /><br/>
                </div>
                <input type="submit" class="btn btn-default" th:value="#{msg.form.button.submit}" />
                <input type="reset" class="btn btn-default" th:value="#{msg.form.button.reset}" /><br/>
            </form>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="bookmark-table" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Registration Date</th>
                    <th>Enabled</th>
                    <th>Roles</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}" role="row">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.registrationDate}"></td>
                    <td th:text="${user.enabled}"></td>
                    <td th:text="${user.getAuthoritiesList()}"></td>
                    <td>
                        <div></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
