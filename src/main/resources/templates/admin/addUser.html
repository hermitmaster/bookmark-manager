<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layouts/layout">
<head>
    <title th:text="#{msg.page.addUser}"></title>
</head>
<body>
<div layout:fragment="content">
    <h1>Add User</h1>
    <div class="row">
        <div class="col-md-12">
            <form method="post" th:action="@{/add-user}" th:object="${userBean}">
                <input type="submit" class="btn btn-default" th:value="#{msg.form.button.submit}" />
                <input type="reset" class="btn btn-default" th:value="#{msg.form.button.reset}" />
            </form>
        </div>
    </div>
</div>
</body>
</html>
