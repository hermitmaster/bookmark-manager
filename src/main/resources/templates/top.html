<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sd="http://www.thymeleaf.org/spring-data"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout">
<head>
    <title th:text="#{msg.page.top}"></title>
</head>
<body>
<div layout:fragment="content">
    <h1 th:text="#{msg.page.top}"></h1>
    <br/>
    <div class="row">
        <div class="col-md-12">
            <form method="post" th:action="@{/admin/edit-bookmarks}">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th><a th:text="#{msg.name}" sd:pagination-sort="name" id="name"></a></th>
                        <th><a th:text="#{msg.url}" sd:pagination-sort="url" id="url"></a></th>
                        <th style="min-width: 100px;"><a th:text="#{msg.category}" sd:pagination-sort="bookmarkCategory" id="bookmarkCategory"></a></th>
                        <th style="min-width: 125px;"><a th:text="#{msg.subcategory}" sd:pagination-sort="subcategory" id="subcategory"></a></th>
                        <th><a th:text="#{msg.description}" sd:pagination-sort="description" id="description"></a></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="bookmark : ${page}" role="row" th:id="${'bookmark-id-' + bookmark.id}">
                        <td><a th:href="@{/track-click(id=${bookmark.id})}" th:text="${bookmark.name}" target="_blank"></a></td>
                        <td><a th:href="@{/track-click(id=${bookmark.id})}" th:text="${bookmark.url}" target="_blank"></a></td>
                        <td th:text="${bookmark.bookmarkCategory.name}"></td>
                        <td th:text="${bookmark.subcategory.name}"></td>
                        <td th:text="${bookmark.description}"></td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        /*<![CDATA[*/
        $(function() {
            var sort  = window.location.search.substring(1);
            if(sort != undefined) {
                var sortArgs = sort.split('=')[1].split(',');
                var sortColumn = sortArgs[0];
                var sortDirection = (sortArgs.length > 1) ? sortArgs[1] : 'asc';
                $('#' + sortColumn).addClass(sortDirection);
            }
        });
        /*]]>*/
    </script>
</div>
</body>
</html>
